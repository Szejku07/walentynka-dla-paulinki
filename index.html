<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #ffe6e9;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #d6336c;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;

        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #aaa;

        }

        #message {
            margin-top: 2rem;

            color: #d6336c;
            min-height: 2em;
        }

        /* MAÅE ZDJÄ˜CIA */
        .floating-img {
    position: fixed;
    width: 120px !important;
    height: auto !important;
    max-width: 120px !important;
    max-height: 120px !important;
    object-fit: contain;
    opacity: 0.85;
    pointer-events: none;
    z-index: 1;
}


        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

    <img src="kotki.jpg" class="floating-img" id="img1" alt="">
<img src="paulinka.jpg" class="floating-img" id="img2" alt="">

    <div class="container">
        <h1>Czy zostaniesz mojÄ… WalentynkÄ…? ğŸ’–</h1>

        <div class="buttons">
            <button id="yesBtn">Tak â¤ï¸</button>
            <button id="noBtn">Nie ğŸ’”</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const images = [
            document.getElementById("img1"),
            document.getElementById("img2")
        ];

        function randomPosition(img) {
            const maxX = window.innerWidth - img.offsetWidth;
            const maxY = window.innerHeight - img.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            img.style.left = x + "px";
            img.style.top = y + "px";
        }

        // ustaw losowe pozycje na start
        images.forEach(img => randomPosition(img));

        // zmieniaj pozycje co 4 sekundy
        setInterval(() => {
            images.forEach(img => randomPosition(img));
        }, 4000);

        const noTexts = [
            "Na pewno? ğŸ¥º",
            "Popatrz jakie sÅ‚odkie zdjÄ™cia ğŸ˜³",
            "One sÄ… po twojej stronie ğŸ±â¤ï¸",
            "KlikniÄ™cie NIE przy tym to zbrodnia ğŸ˜¤",
            "Dobra, wystarczy, kliknij TAK ğŸ˜Œ"
        ];

        let noClickCount = 0;

        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");

        noBtn.addEventListener("click", () => {
            message.textContent = noTexts[noClickCount % noTexts.length];
            noClickCount++;

            const size = parseFloat(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (size + 4) + "px";
        });

        yesBtn.addEventListener("click", () => {
            message.textContent = "WIEDZIAÅEM ğŸ¥°ğŸ’˜";
            noBtn.style.display = "none";
            yesBtn.disabled = true;
        });
    </script>
