<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Walentykowa strona</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #ffe6e9;
    overflow: hidden;
  }

  .container {
    position: relative;
    z-index: 1;
    padding: 2rem 3rem;
    border-radius: 20px;
  }

  h1 {
    font-size: 2.5rem;
    color: #d6336c;
    margin-bottom: 2rem;
  }

  .buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  button {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.15s, font-size 0.15s;
  }

  button:hover {
    transform: scale(1.05);
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
  }

  #noBtn {
    background-color: #aaa;
    color: white;
  }

  #message {
    margin-top: 2rem;
    font-size: 1.4rem;
    font-weight: bold;
    color: #d6336c;
    min-height: 2em;
  }

  /* MaÅ‚e zdjÄ™cia w tle */
  .floating-img {
    position: fixed;
    width: 65px;  /* wielkoÅ›Ä‡ jak serduszka */
    height: auto;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Czy zostaniesz mojÄ… WalentynkÄ…? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Tak â¤ï¸</button>
    <button id="noBtn">Nie ğŸ’”</button>
  </div>

  <div id="message"></div>
</div>

<script>
  // TÅ‚o: maÅ‚e zdjÄ™cia rozmieszczone losowo
  const imageSources = ["kotki.jpg", "paulinka.jpg"];
  const imageCount = 8; // ile zdjÄ™Ä‡ ma byÄ‡
  const container = document.body;

  for (let i = 0; i < imageCount; i++) {
    const img = document.createElement("img");
    img.src = imageSources[i % imageSources.length];
    img.className = "floating-img";

    // losowa pozycja w obrÄ™bie ekranu
    const x = Math.random() * (window.innerWidth - 70);
    const y = Math.random() * (window.innerHeight - 70);

    img.style.left = x + "px";
    img.style.top = y + "px";

    container.appendChild(img);
  }

  // Tekst przy klikaniu "Nie"
  const noTexts = [
    "Na pewno? ğŸ¥º",
    "Popatrz na te zdjÄ™cia ğŸ“¸â¤ï¸",
    "Nie moÅ¼esz powiedzieÄ‡ NIE ğŸ˜¤",
    "Dobraâ€¦ kliknij TAK ğŸ˜Œ"
  ];

  let noClickCount = 0;
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");

  noBtn.addEventListener("click", () => {
    message.textContent = noTexts[noClickCount % noTexts.length];
    noClickCount++;

    const size = parseFloat(getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (size + 4) + "px";
  });

  yesBtn.addEventListener("click", () => {
    message.textContent = "WIEDZIAÅEM ğŸ¥°ğŸ’˜";
    noBtn.style.display = "none";
    yesBtn.disabled = true;
  });
</script>

</body>
</html>
