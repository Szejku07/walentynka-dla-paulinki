<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czy zostaniesz mojÄ… WalentynkÄ…?</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffe6e6;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, button, img.main {
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.6em;
      color: #b30059;
    }

    .btn {
      font-size: 1.3em;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.25s;
    }

    .btn-tak {
      background: #ff4d94;
      color: white;
    }

    .btn-nie {
      background: #999;
      color: white;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* ğŸ–¼ï¸ LATAJÄ„CE ZDJÄ˜CIA */
    .floating {
      position: absolute;
      width: 120px;
      opacity: 0.8;
      animation: float linear infinite;
      z-index: 1;
      border-radius: 12px;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Paulinko ğŸ’–<br>Czy zostaniesz mojÄ… WalentynkÄ…?</h1>

  <button class="btn btn-tak" onclick="pokazTak()">Tak â¤ï¸</button>
  <button class="btn btn-nie" onclick="uciekaj(this)">Nie ğŸ˜¢</button>

  <script>
    function pokazTak() {
      document.body.innerHTML = `
        <h1>DziÄ™kujÄ™ Ci ğŸ’˜</h1>
        <p>JesteÅ› najpiÄ™kniejszÄ… WalentynkÄ… na Å›wiecie â¤ï¸</p>
        <img src="kotki.jpg" style="width:250px;border-radius:16px;">
      `;
    }

    function uciekaj(btn) {
      btn.style.position = "absolute";
      btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + "px";
      btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight) + "px";
    }

    const images = ["paulinka.jpg", "kotki.jpg"];

    function spawnImage() {
      const img = document.createElement("img");
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = "floating";
      img.style.left = Math.random() * 100 + "vw";
      img.style.animationDuration = Math.random() * 6 + 6 + "s";
      document.body.appendChild(img);

      setTimeout(() => img.remove(), 12000);
    }

    setInterval(spawnImage, 2000);
  </script>

</body>
</html>
