<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz mojƒÖ WalentynkƒÖ?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* T≈ÅO */
        .background {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 230, 233, 0.75);
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            color: #d6336c;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.15s ease, font-size 0.15s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #aaa;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }

        #message {
            margin-top: 2rem;
            font-size: 1.4rem;
            font-weight: bold;
            color: #d6336c;
            min-height: 2em;
        }
    </style>
</head>
<body>

    <div class="background" id="bg"></div>
    <div class="overlay"></div>

    <div>
        <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? üíñ</h1>

        <div class="buttons">
            <button id="yesBtn">Tak ‚ù§Ô∏è</button>
            <button id="noBtn">Nie üíî</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const bg = document.getElementById("bg");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");

        const backgrounds = [
            "kotki.jpg",
            "paulinka.jpg"
        ];

        let bgIndex = 0;
        bg.style.backgroundImage = `url(${backgrounds[0]})`;

        setInterval(() => {
            bg.style.opacity = 0;
            setTimeout(() => {
                bgIndex = (bgIndex + 1) % backgrounds.length;
                bg.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
                bg.style.opacity = 1;
            }, 1000);
        }, 5000);

        const noTexts = [
            "Na pewno? ü•∫",
            "Ej no‚Ä¶ sp√≥jrz na to t≈Ço üò≥",
            "Te kotki nie mogƒÖ siƒô myliƒá üê±‚ù§Ô∏è",
            "Serio klikasz NIE przy TAKIM tle?",
            "To ju≈º jest romantyczna presja üòè",
            "Twoje serce m√≥wi TAK",
            "Jeszcze jedno klikniƒôcie‚Ä¶",
            "Dobra, wystarczy, kliknij TAK üòå"
        ];

        let noClickCount = 0;

        noBtn.addEventListener("click", () => {
            message.textContent = noTexts[noClickCount % noTexts.length];
            noClickCount++;

            const yesSize = parseFloat(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (yesSize + 4) + "px";

            const noSize = parseFloat(getComputedStyle(noBtn).fontSize);
            if (noSize > 10) {
                noBtn.style.fontSize = (noSize - 2) + "px";
            }
        });

        yesBtn.addEventListener("click", () => {
            message.textContent = "WIEDZIA≈ÅEM ü•∞üíò Najlepsza decyzja!";
            yesBtn.disabled = true;
            noBtn.style.display = "none";
        });
    </script>

</body>
</html>
