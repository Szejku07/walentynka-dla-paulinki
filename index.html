<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Czy zostaniesz mojƒÖ WalentynkƒÖ?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    /* Pe≈Çnoekranowe t≈Ço - mo≈ºesz podmieniƒá link lub lokalny plik */
    background: url('wal058.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    position: relative;
    z-index: 2;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  }

  .gif {
    width: 220px;
    max-width: 80vw;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    z-index: 2;
    position: relative;
  }

  .buttons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
    z-index: 2;
    margin-top: 20px;
  }

  button {
    cursor: pointer;
    padding: 12px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 999px;
    transition: transform 0.2s ease, box-shadow 0.15s ease, background 0.15s ease;
    box-shadow: 0 6px 16px rgba(0,0,0,.15);
    position: relative;
    z-index: 2;
    background-color: rgba(233, 30, 99, 0.85); /* p√≥≈Çprzezroczysty r√≥≈º dla przycisk√≥w */
    color: #fff;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 22px rgba(0,0,0,.2);
  }

  #takBtn {
    background-color: rgba(233, 30, 99, 0.85);
    transition: transform 0.2s ease;
  }

  #nieBtn {
    background-color: rgba(158, 158, 158, 0.85);
  }
</style>
</head>
<body>

<h1>Czy zostaniesz mojƒÖ WalentynkƒÖ?</h1>
<video class="gif" src="serce.mp4" autoplay loop muted playsinline></video>

<div class="buttons">
  <button id="takBtn">Tak üíó</button>
  <button id="nieBtn">Nie üò¢</button>
</div>

<script>
const takBtn = document.getElementById("takBtn");
const nieBtn = document.getElementById("nieBtn");

const odpowiedzi = [
  "Nie üò¢",
  "Jeste≈õ pewna/pewien?",
  "Pomy≈õl jeszcze raz!",
  "To mo≈ºe inaczej‚Ä¶?",
  "Nie m√≥w ‚Äûnie‚Äù tak szybko!",
  "Jeszcze jedno klikniƒôcie üíå",
  "Mo≈ºe jednak TAK? üíñ"
];

let nieCount = 0;

// Klikniƒôcie TAK
takBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1>Dziƒôkujƒô! ü•∞</h1>
    <video class="gif" src="happy.mp4" autoplay loop muted playsinline></video>
    <p>Cieszƒô siƒô, ≈ºe powiedzia≈Ça≈õ/e≈õ TAK! ‚ù§Ô∏è</p>
    
  `;
});

// Efekt "Nie" - uciekanie i powiƒôkszanie "Tak"
nieBtn.addEventListener("mouseover", () => {
  // zmiana tekstu cyklicznie
  nieBtn.textContent = odpowiedzi[nieCount % odpowiedzi.length];
  nieCount++;

  // powiƒôkszanie przycisku "Tak"
  const scale = 1 + nieCount * 0.5;
  takBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
  takBtn.style.position = 'absolute';
  takBtn.style.top = '50%';
  takBtn.style.left = '50%';
  takBtn.style.zIndex = 999;

  // losowa pozycja przycisku "Nie"
  const maxX = window.innerWidth - nieBtn.offsetWidth;
  const maxY = window.innerHeight - nieBtn.offsetHeight;
  const randX = Math.random() * maxX;
  const randY = Math.random() * maxY;
  nieBtn.style.position = 'absolute';
  nieBtn.style.left = `${randX}px`;
  nieBtn.style.top = `${randY}px`;
});
</script>

</body>
</html>
